- config:
    name: 银行分支信息查询接口参数配置
    import_module_functions: debugtalk.py
    variables:
        - url: http://10.65.209.29:8065/pas/gateway.do
        - service: query_branch_list_pages
        - version: PAS_1.0
        - request_time: ${get_now_time()}
        - partner_id: 200003670082
        - _input_charset: UTF-8
        - sign_type: RSA
        - sign_version: 1.0
        - encrypt_version: 1.0
        - memo: test
    request:
         data:
            service: $service
            version: $version
            request_time: $request_time
            partner_id: $partner_id
            _input_charset: $_input_charset
            sign_type: $sign_type
            sign_version: $sign_version
            encrypt_version: $encrypt_version
            memo: $memo


- test:
    name: 银行分支信息查询接口
    variables:
        - out_request_no: ${get_now_time()}
        - alike_prov_alias: 四川
        - alike_city_alias: 成都
        - bank_code: ICBC
        - extend_param: '{currentPage:"1",pageSize:"10"}'
    request:
        method: POST
        url: $url
        data:
            out_request_no: $out_request_no
            bank_code: $bank_code
            alike_prov_alias: $alike_prov_alias
            alike_city_alias: $alike_city_alias
            extend_param: $extend_param
    extractors:
        - response_code: response_code
        - response_message: response_message
    validators:
        - {"check": "response_code", "comparator": "eq", "expected": "VALIDATE_TRUE"}
        - {"check": "response_message", "comparator": "eq", "expected": "验证正确"}








